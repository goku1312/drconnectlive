<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/newlogin/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/newlogin/css/style.css">

    <style>
        /* Additional styling if needed */
        .hidden-form-group {
            display: none;
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} style="color: red;"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
              
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="register">
                            {% csrf_token %}
                            <!-- Existing form groups -->
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="name" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="phonenumber"><i class="zmdi zmdi-phone"></i></label>
                                <input type="tel" name="phonenumber" id="phonenumber" placeholder="Phone Number" required pattern="\d{10}" title="Please enter a valid 10-digit phone number"/>
                                
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="re_pass" placeholder="your password" required/>
                            </div>

                          

                            <!-- Existing form groups -->
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required/>
                                <label for="agree-term" class="label-agree-term">
                                    <span><span></span></span>I agree all statements in 
                                    <a href="terms" class="term-service" style="text-decoration: none;color:blue">Terms of service</a>
                                </label>
                            </div>
                            <div class="form-group form-button">
                               
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" >
                                <!-- Button to show the hidden form group -->
                                <input type="button" name="signin" id="signin" class="form-submit" value="Home" style="background-color: orange; color: white;" onclick="location.href='index'"/>
                            </div>
                        </form>

                    </div>
                    <div class="signup-image">
                        <figure><img src="static/newlogin/images/signup-image.jpg" alt="sing up image"></figure>
                        <!-- <a href="signin" class="signup-image-link" style="text-decoration: none; color: black;">
                            <span onmouseover="this.style.color='green'" onmouseout="this.style.color='black'">
                                 Sign in
                            </span>
                        </a> -->
                        <span style="font-size: 16px; color: black;display: inline;">I am already a member | <a href="signin" class="signup-image-link" style="text-decoration: none; color: black;display:inline" onmouseover="this.style.color='green';" onmouseout="this.style.color='black';">Sign in</a></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in Form -->
    </div>

    <!-- JS -->
    <script src="static/newlogin/vendor/jquery/jquery.min.js"></script>
    <script src="static/newlogin/js/main.js"></script>

    
</body>
</html>
